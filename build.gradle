plugins {
    id 'java'
    id 'war' // 웹 애플리케이션 아카이브(war) 생성을 위한 플러그인
}

group = 'com.example'
version = '1.0-SNAPSHOT'

// 소스 코드 호환성 버전
sourceCompatibility = '1.8'
// 타겟 코드 호환성 버전
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Web MVC
    implementation 'org.springframework:spring-webmvc:5.2.25.RELEASE'

    // JSP와 Servlet API (웹 컨테이너가 제공하므로 providedRuntime으로 설정)
    providedRuntime 'javax.servlet:javax.servlet-api:4.0.1'
    providedRuntime 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'

    // JSTL (JSP에서 사용될 태그 라이브러리)
    implementation 'javax.servlet:jstl:1.2'

    // Lombok (선택사항: 코드 간결화를 위해 추천)
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // 테스트를 위한 라이브러리
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework:spring-test:5.2.25.RELEASE'

//    testImplementation platform('org.junit:junit-bom:5.10.0')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
//    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}
